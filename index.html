<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6f42c1, #fd7e14); /* Gradient background */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      color: #343a40;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 1.5em;
      text-align: right;
      background-color: #f4f4f9;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      color: #333;
      outline: none;
      transition: border 0.3s ease-in-out;
    }

    .display:focus {
      border-color: #6f42c1;
    }

    .btn-custom {
      font-size: 1.5em;
      width: 100%;
      height: 70px;
      border-radius: 50%;
      margin: 5px;
      transition: background-color 0.3s, transform 0.2s ease;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-custom:hover {
      background-color: #f0f0f0;
      transform: translateY(-5px);
    }

    .btn-custom:active {
      background-color: #e0e0e0;
      transform: translateY(2px);
    }

    .btn-clear {
      background-color: #ff6347;
      color: white;
    }

    .btn-equal {
      background-color: #28a745;
      color: white;
    }

    .btn-advanced {
      background-color: #007bff;
      color: white;
    }

    .btn-memory {
      background-color: #17a2b8;
      color: white;
    }

    .dark-mode .calculator {
      background-color: #333;
      color: white;
    }

    .dark-mode .btn-custom {
      background-color: #444;
      color: white;
    }

    .dark-mode .display {
      background-color: #222;
      color: white;
      border: 2px solid #444;
    }

    .dark-mode h2 {
      color: white;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h2>Scientific Calculator</h2>
      <form name="calc">
        <input type="text" name="display" class="display" id="display" disabled><br>

        <!-- Memory Buttons -->
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-memory btn-custom" onclick="memoryRecall()">MR</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-memory btn-custom" onclick="memoryClear()">MC</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-memory btn-custom" onclick="memoryAdd()">M+</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-memory btn-custom" onclick="memorySubtract()">M-</button>
          </div>
        </div>

        <!-- Number and Basic Operations -->
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('7')">7</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('8')">8</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('9')">9</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('+')">+</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('4')">4</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('5')">5</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('6')">6</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('-')">-</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('1')">1</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('2')">2</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('3')">3</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('*')">*</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('0')">0</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-light" onclick="appendValue('.')">.</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-clear btn-custom" onclick="clearDisplay()">C</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('/')">/</button>
          </div>
        </div>

        <!-- Advanced Operations -->
        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('(')">(</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue(')')">)</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('Math.sqrt(')">âˆš</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('Math.sin(')">sin</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('Math.cos(')">cos</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('Math.tan(')">tan</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('Math.log10(')">log</button>
          </div>
          <div class="col-md-3">
            <button type="button" class="btn btn-custom btn-advanced" onclick="appendValue('**')">^</button>
          </div>
        </div>

        <!-- Result Button -->
        <div class="row">
          <div class="col-12">
            <button type="button" class="btn btn-equal btn-custom btn-block" onclick="calculateResult()">=</button>
          </div>
        </div>
      </form>
      <div class="text-center">
        <button class="btn btn-dark mt-3" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    let memory = 0;

    function appendValue(value) {
      document.calc.display.value += value;
    }

    function clearDisplay() {
      document.calc.display.value = '';
    }

    function calculateResult() {
      try {
        let result = eval(document.calc.display.value);
        if (result === Infinity || result === -Infinity) {
          document.calc.display.value = 'usko jo chaiye nahi mil raha hai';
        } else {
          document.calc.display.value = result;
        }
      } catch (e) {
        document.calc.display.value = 'usko jo chaiye nahi mil raha hai';
      }
    }

    // Memory Functions
    function memoryAdd() {
      memory += parseFloat(document.calc.display.value);
    }

    function memorySubtract() {
      memory -= parseFloat(document.calc.display.value);
    }

    function memoryRecall() {
      document.calc.display.value = memory;
    }

    function memoryClear() {
      memory = 0;
    }

    // Dark Mode Toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
